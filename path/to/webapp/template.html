<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        /* Basic styling to ensure the PDF is visible and fits well */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #pdf-container {
            width: 80%;
            height: 90%;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: auto;
        }
    </style>
</head>
<body>
    <!-- Container for rendering the PDF -->
    <div id="pdf-container">
        <!-- The PDF will be rendered here by the JavaScript code -->
    </div>

    <!-- Include the main JavaScript file to render the PDF -->
    <script src="main.js"></script>
</body>
</html>
